<div id ="logIn">
<form action = "javascript:signIn();" id="signInCompare">

  <label for="username">Username:</label>

  </form>
  </div>




<div id = "signUp">
<form action = "javascript:signUp();" id="signupForm">
  <h3>Sign up</h3>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" >
  <label for="gender">Choose a gender:</label>
  <select name="gender" id="gender" >
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="helicopter">Helicopter</option>
  <option value="nothing">Nothing</option>


</select><br>
<label for="city">City:</label>
<input type="text" id="city" name="city" required><br>
<label for="country">Country:</label>
<input type="text" id="country" name="country" ><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" ><br>
<label for="passwordReg">Password:</label>
<input type="password" id="passwordReg" name="passwordReg"  minlength ="6" required>
<label for="passwordReg2">Psw again:</label>
<input type="password" id="passwordReg2" name="passwordReg2" minlength ="6" onkeyup="checkPassword();" required>
<div id = "wrongPassswordAlert">
</div>
<input type="submit" value="Sign up">
</form>

</div>




</script>
